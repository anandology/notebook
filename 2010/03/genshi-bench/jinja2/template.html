<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    {% macro greeting(name) -%}
        <p>Hello, {{name}}!</p>
    {%- endmacro %}
        
    {% include 'header.html' %}
    
    {{ greeting(user) }}
    {{ greeting("me") }}
    {{ greeting("world") }}
    
    <h2>Loop</h2>
    {% if items %}
        <ul>
            {% for item in items %}
                <li{{ loop.last and ' class="last"' | safe or "" }}>$item</li>
            {% endfor %}
      </ul>
    {% endif %}

    {% include 'footer.html' %}
  </body>
</html>
